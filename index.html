<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="calculator-container">
        <div id="display">999</div>
        <div id="buttons-container">
            <div id="first-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>
            <div id="second-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
            </div>
            <div id="third-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div id="fourth-row">
                <button id="clear-button">CLEAR</button>
                <button>0</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </div>
</body>
</html>
